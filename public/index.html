  <div id="blocker">

      <button id="settings"
        onclick='document.getElementById("modal").style.display = document.getElementById("modal").style.display == "block"? "none" : "block"'

        </div>
      <div id="info" style="display: none;">
        <button id="close" class="absolute right-0 w-[5vw] text-center p-6 hover:bg-red-700">X</button>
        <div class="max-w-[95vw] p-4 text-3xl">
          <p>Name: <span id="name"></span></p>
          <p>Price: <span id="price"></span>MATIC</p>
