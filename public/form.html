<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"></script>

  <body>
    <h1>Current Wallet : (add the the account[0] from the main function here  )</h1>
    <h1>Upload your 3d Model as NFT in the marketplace</h1>
    <form onsubmit="event.preventDefault(); return false;">
      <label for="model_name">Model Name:</label> 
      <input type="text" id="model_name" name="model_name" placeholder="Apple" required />
      <i>Enter Name of 3d model.</i><br>
      
      
      <label for="cost">Cost:</label>
      <!-- Make it so that this only accepts numerical inputs in decimals -->
      <input type="number" step="0.01" id="cost" name="cost" required placeholder="0.01"  />
      <i>Enter Cost of 3d model (in MATIC coins)</i><br>
      
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
      <i>Description of the model</i><br>
      
      <label for="model_file">Model File:</label>
      <input
        type="file"
        id="model_file"
        name="model_file"
        accept=".glb"
        required
        />
        <i>Only .glb files are accepted</i><br>
        
        
        <label for="category">Category:</label>
        <!--Make this a select box and add some categories in the options --> 
        <input type="text" id="category"  name="category" required /> 
        <i>enter category of the model</i><br>
      <span id="showMsg"></span>
      <button onclick="listNFT()" id="list-button" value="Submit">
        <!-- Make it that whenever you open the page , a popup comes, you have to go through the connection of wallet before accessing the site else it will not let you mint nft--> 
        Mint Your NFT
      </button>
    </form>
    <button onclick="main()">Connect to wallet</button>
 
  </body>
</html>
