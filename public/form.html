<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"></script>
</script>
    <script src="./form.js" ></script>
  </head>
  <body>
    <form onsubmit="event.preventDefault(); return false;">
      <label for="model_name">Model Name:</label>
      <input type="text" id="model_name" name="model_name" value="Testing" required /><br />

      <label for="seller_wallet">Seller Wallet:</label>
      <input value="0xE0865c948E936Fec136b180c1F29a22595E0f879"
        type="text"
        id="seller_wallet"
        name="seller_wallet"
        required
      /><br />

      <label for="cost">Cost:</label>
      <input type="number" value="0.01" step="0.01" id="cost" name="cost" required /><br />

      <label for="description">Description:</label>
      <textarea id="description" name="description" required>Testing</textarea><br />

      <label for="model_file" >Model File:</label>
      <input
        type="file"
        id="model_file"
        name="model_file"
        accept=".glb"
        required
      /><br />

      <label for="tags">Tags:</label>
      <input type="text" id="tags" value="testing" name="tags" required /><br />

      <label for="category">Category:</label>
      <input type="text" id="category" value="testing" name="category" required /><br />
      <span id="showMsg"></span>
      <button onclick="listNFT()" id="list-button" value="Submit">
        Submit
      </button>
    </form>
    <button onclick="main()">Connect to wallet</button>
 
  </body>
</html>
